		<form action="action_page.php" style="border:1px solid #ccc">
			<div class="container">
			  <h1>Sign Up</h1>
			  <p>Please fill in this form to create an account.</p>
			  <hr>
              <label for="name"><b>Your First Name</b></label>
			  <input type="text" name="name_en" placeholder="First name" pattern="^[a-zA-Z ]+$" autocomplete="on" required>

			  <label for="name"><b>Your Seconed Name</b></label>
			  <input type="text" name="name_en" placeholder="Seconed Name" pattern="^[a-zA-Z ]+$" autocomplete="on" required>

			  <label for="email"><b>Your Email</b></label>
			  <input type="text" name="email" placeholder="name@domain-name.com" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" autocomplete="on" required >
			  
			  <label><b>Your Address</b></label>
			  <input type="text" name="address" placeholder="Country, State, City, Street" pattern="^([\u0621-\u064A0-9\-, ]{3,})|([a-zA-Z0-9\-, ]{3,})+$" title="your address must be in English or Arabic characters only and at least 3 characters" autocomplete="on" required>

			  <label><b>Your Phone</b></label>
			  <input type="text" name="phone" placeholder="+201..." pattern="^\+?\d{10,}$" title="your phone must be at least 10 digits" autocomplete="on" required >
			  
			  <label for="psw"><b>Your Password</b></label>
			  <input type="password" placeholder="Enter Password" name="psw" required>
		  
			  <label for="psw-repeat"><b>Repeat Password</b></label>
			  <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
		  
			  <label>
				<input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
			  </label>
		  
			  <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
		  
			  <div class="clearfix">
				<button type="button" class="cancelbtn">Cancel</button>
				<button type="submit" class="signupbtn">Sign Up</button>
			  </div>
			</div>
		  </form>
